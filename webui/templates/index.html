<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input[type="text"], input[type="range"] {
            width: 100%;
            height: 40px;
            margin-top: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            margin-top: 20px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        select {
            width: 100%;
            height: 40px;
            margin-top: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
    <script>
    window.onload = function() {
        // Load author from local storage when the page loads
    var author = localStorage.getItem('author');
    if (author) {
        var select = document.getElementById('author');
        for(var i = 0; i < select.options.length; i++) {
            if(select.options[i].value === author) {
                select.options[i].selected = true;
                break;
            }
        }
    }
};

    function saveAuthor() {
        // Save author to local storage when the form is submitted
        var author = document.getElementById('author').value;
        localStorage.setItem('author', author);
    }
</script>
</head>
<body>
<form method="POST" onsubmit="saveAuthor()">
    <h2>Task</h2>
    <p>{{ summary.eu_prompt }}</p>

    <h2>Summary</h2>
    <!--
    <p><strong>Model:</strong> {{ summary.model }}</p>
    <p><strong>Task:</strong> {{ summary.task }}</p>
    <p><strong>Run:</strong> {{ summary.run }}</p>
    <p><strong>Table Index:</strong> {{ summary.table_index }}</p>
    <p><strong>File Path:</strong> {{ summary.file_path }}</p>
    -->
    <p><strong>Summary:<br></strong> {{ summary.summary }}</p>
    <p><strong>Main Ideas:<br></strong> {{ summary.main_ideas|safe }}</p>
    <p><strong>Main Finding:<br></strong> {{ summary.main_finding|safe }}</p>
    <p><strong>Novelty:</strong> {{ summary.novelty }}</p>
    <p><strong>Feasibility:</strong> {{ summary.feasibility }}</p>
    <p><strong>Correctness:</strong> {{ summary.correctness }}</p>


    <input type="hidden" name="summary_id" value="{{ summary.id }}">
    <label for="author">Author:</label><br>
        <select id="author" name="author" required>
        <option value="Schneider">Schneider</option>
        <option value="Clusmann">Clusmann</option>
        <option value="Kather/Truhn">Kather/Truhn</option>
        <option value="Isabella">Isabella</option>
        <option value="Paul">Paul</option>
    </select><br>

    <div class="mb-3">
      <label for="detailed" class="form-label">Detailed</label>
      <input type="text" class="form-control" id="detailed" placeholder="1-10" name="detailed" min="1" max="10" value="10" required>
    </div>

    <div class="mb-3">
      <label for="creative" class="form-label">Creative</label>
      <input type="text" class="form-control" id="creative" placeholder="1-10" name="creative" min="1" max="10" value="10" required>
    </div>

    <div class="mb-3">
      <label for="specific" class="form-label">Specific</label>
      <input type="text" class="form-control" id="specific" placeholder="1-10" name="specific" min="1" max="10" value="10" required>
    </div>


    <label for="prevention">Mentions primary prevention (0/1):</label><br>
    <select id="prevention" name="prevention">
        <option value="0">0</option>
        <option value="1" selected>1</option>
    </select><br>
    <label for="detection">Mentions screening / early detection (0/1):</label><br>
    <select id="detection" name="detection">
        <option value="0">0</option>
        <option value="1" selected>1</option>
    </select><br>
    <label for="societies">Mentions professional societies/orgs (0/1):</label><br>
    <select id="societies" name="societies">
        <option value="0">0</option>
        <option value="1" selected>1</option>
    </select><br>
    <label for="involvement">Mentions patient involvement (0/1):</label><br>
    <select id="involvement" name="involvement">
        <option value="0">0</option>
        <option value="1" selected>1</option>
    </select><br>
    <label for="red_flags">Red flags (1: mentions evidence-less therapy or plainly wrong statements):</label><br>
    <select id="red_flags" name="red_flags">
        <option value="0">0</option>
        <option value="1" selected>1</option>
    </select><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
